<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css" />

<body>
    <form action="">

        <div class="pseudocontainer">
            <label for="pseudo">Pseudo</label>
            <input type="text" id="pseudo" autocomplete="off">
            <span id="pseudospan"></span>
        </div>
        <div class="emailcontainer">
            <label for="email">Email</label>
            <input type="text" id="email" autocomplete="off">
            <span id="emailspan"></span>
        </div>
        <div class="passwordcontainer">
            <label for="password">Mot de passe</label>
            <input type="password" id="password" autocomplete="off">
            <p id="progressbar" class="progressbar"></p>
            <span id="passwordspan"></span>
        </div>
        <div class="confirmpasswordcontainer">
            <label for="passwordconfirm">Confirmer mot de passe</label>
            <input type="password" id="passwordconfirm" autocomplete="off">
            <span id="confirmpasswordspan"></span>
        </div>
        <input type="submit" value="Valider">

    </form>
    <script src="./index.js"></script>
</body>

</html>
